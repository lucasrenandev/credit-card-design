<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero">
        <main class="card-container">
            <div class="card-box">
                <div class="card-front">
                    <img src="images/map.png" class="map-img" alt="Map">
                    <div class="row">
                        <img src="images/chip.png" class="chip-img" alt="Chip">
                        <img src="images/visa.png" class="visa-img" alt="Visa">
                    </div><!--end row-->
                    <div class="row card-number">
                        <p>8527</p>
                        <p>6315</p>
                        <p>3967</p>
                        <p>2894</p>
                    </div><!--end row-->
                    <div class="row card-holder">
                        <p>Card holder</p>
                        <p>Expires</p>
                    </div><!--end row-->
                    <div class="row card-name">
                        <p>Alex morgan</p>
                        <p>08 / 30</p>
                    </div><!--end row-->
                </div><!--end card front-->
                <div class="card-back">
                    <img src="images/map.png" class="map-img" alt="Map">
                    <div class="card-bar"></div>
                    <div class="row card-hidden">
                        <div>
                            <img src="images/pattern.png" alt="Pattern">
                        </div>
                        <p>642</p>
                    </div><!--end row-->
                    <div class="row card-text">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus quaerat dolores deserunt, eum accusamus amet laudantium! Unde, quo?</p>
                    </div><!--end row-->
                    <div class="row card-signature">
                        <p>Alex morgan</p>
                        <img src="images/visa.png" class="visa-img" alt="Visa">
                    </div><!--end row-->
                </div><!--end card back-->
            </div><!--end card box-->
        </main><!--end card container-->
    </section><!--end hero section-->
</body>
</html>
